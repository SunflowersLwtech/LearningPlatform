<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端UI功能测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .test-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .test-result {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
        }
        .test-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .test-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .test-info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .test-warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        .test-section {
            margin: 20px 0;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
        }
        .test-section-header {
            background-color: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            font-weight: bold;
        }
        .test-section-body {
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn-test {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-vial me-2"></i>学习平台前端UI功能测试
                </h1>
            </div>
        </div>

        <!-- 测试统计 -->
        <div class="stats-card">
            <div class="row text-center">
                <div class="col-md-3">
                    <h3 id="totalTests">0</h3>
                    <p>总测试数</p>
                </div>
                <div class="col-md-3">
                    <h3 id="passedTests">0</h3>
                    <p>通过</p>
                </div>
                <div class="col-md-3">
                    <h3 id="failedTests">0</h3>
                    <p>失败</p>
                </div>
                <div class="col-md-3">
                    <h3 id="passRate">0%</h3>
                    <p>通过率</p>
                </div>
            </div>
        </div>

        <!-- 测试控制 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5><i class="fas fa-play me-2"></i>测试控制</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-primary btn-test" onclick="runAllUITests()">
                    <i class="fas fa-play me-1"></i>运行所有测试
                </button>
                <button class="btn btn-success btn-test" onclick="testBasicFunctions()">
                    <i class="fas fa-check me-1"></i>基础功能测试
                </button>
                <button class="btn btn-info btn-test" onclick="testLoginFunctions()">
                    <i class="fas fa-sign-in-alt me-1"></i>登录功能测试
                </button>
                <button class="btn btn-warning btn-test" onclick="testUIComponents()">
                    <i class="fas fa-puzzle-piece me-1"></i>UI组件测试
                </button>
                <button class="btn btn-secondary btn-test" onclick="clearResults()">
                    <i class="fas fa-trash me-1"></i>清除结果
                </button>
            </div>
        </div>

        <!-- 测试结果区域 -->
        <div class="test-section">
            <div class="test-section-header">
                <i class="fas fa-list-check me-2"></i>基础功能测试
            </div>
            <div class="test-section-body" id="basicTests"></div>
        </div>

        <div class="test-section">
            <div class="test-section-header">
                <i class="fas fa-sign-in-alt me-2"></i>登录功能测试
            </div>
            <div class="test-section-body" id="loginTests"></div>
        </div>

        <div class="test-section">
            <div class="test-section-header">
                <i class="fas fa-puzzle-piece me-2"></i>UI组件测试
            </div>
            <div class="test-section-body" id="uiTests"></div>
        </div>

        <div class="test-section">
            <div class="test-section-header">
                <i class="fas fa-network-wired me-2"></i>API连接测试
            </div>
            <div class="test-section-body" id="apiTests"></div>
        </div>

        <div class="test-section">
            <div class="test-section-header">
                <i class="fas fa-exclamation-triangle me-2"></i>错误和警告
            </div>
            <div class="test-section-body" id="errorTests"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 测试统计
        const testStats = {
            total: 0,
            passed: 0,
            failed: 0
        };

        // API配置
        const API_BASE = '/api';

        // 工具函数
        function addTestResult(containerId, message, type = 'info', details = '') {
            testStats.total++;
            if (type === 'success') testStats.passed++;
            if (type === 'error') testStats.failed++;

            const container = document.getElementById(containerId);
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result test-${type}`;
            
            const icon = type === 'success' ? 'fa-check' : 
                        type === 'error' ? 'fa-times' : 
                        type === 'warning' ? 'fa-exclamation-triangle' : 'fa-info';
            
            resultDiv.innerHTML = `
                <i class="fas ${icon} me-2"></i>${message}
                ${details ? `<br><small>${details}</small>` : ''}
            `;
            
            container.appendChild(resultDiv);
            updateStats();
        }

        function updateStats() {
            document.getElementById('totalTests').textContent = testStats.total;
            document.getElementById('passedTests').textContent = testStats.passed;
            document.getElementById('failedTests').textContent = testStats.failed;
            
            const passRate = testStats.total > 0 ? 
                Math.round((testStats.passed / testStats.total) * 100) : 0;
            document.getElementById('passRate').textContent = passRate + '%';
        }

        function clearResults() {
            ['basicTests', 'loginTests', 'uiTests', 'apiTests', 'errorTests'].forEach(id => {
                document.getElementById(id).innerHTML = '';
            });
            testStats.total = 0;
            testStats.passed = 0;
            testStats.failed = 0;
            updateStats();
        }

        // 基础功能测试
        function testBasicFunctions() {
            addTestResult('basicTests', '开始基础功能测试...', 'info');

            // 测试DOM选择器
            try {
                const testElement = document.querySelector('body');
                addTestResult('basicTests', 'DOM选择器功能', 
                    testElement ? 'success' : 'error',
                    testElement ? '可以正确选择DOM元素' : '无法选择DOM元素'
                );
            } catch (error) {
                addTestResult('basicTests', 'DOM选择器功能', 'error', error.message);
            }

            // 测试localStorage
            try {
                localStorage.setItem('test', 'value');
                const value = localStorage.getItem('test');
                localStorage.removeItem('test');
                addTestResult('basicTests', 'localStorage功能', 
                    value === 'value' ? 'success' : 'error',
                    value === 'value' ? '可以正常读写localStorage' : 'localStorage读写失败'
                );
            } catch (error) {
                addTestResult('basicTests', 'localStorage功能', 'error', error.message);
            }

            // 测试fetch API
            try {
                const fetchSupported = typeof fetch !== 'undefined';
                addTestResult('basicTests', 'Fetch API支持', 
                    fetchSupported ? 'success' : 'error',
                    fetchSupported ? '浏览器支持Fetch API' : '浏览器不支持Fetch API'
                );
            } catch (error) {
                addTestResult('basicTests', 'Fetch API支持', 'error', error.message);
            }

            // 测试Bootstrap组件
            try {
                const bootstrapSupported = typeof bootstrap !== 'undefined';
                addTestResult('basicTests', 'Bootstrap框架', 
                    bootstrapSupported ? 'success' : 'warning',
                    bootstrapSupported ? 'Bootstrap框架已加载' : 'Bootstrap框架未加载'
                );
            } catch (error) {
                addTestResult('basicTests', 'Bootstrap框架', 'error', error.message);
            }

            // 测试响应式设计
            const viewport = window.innerWidth;
            addTestResult('basicTests', '响应式设计检测', 'info', 
                `当前视口宽度: ${viewport}px, 设备类型: ${viewport < 768 ? '移动设备' : viewport < 1024 ? '平板设备' : '桌面设备'}`
            );
        }

        // 登录功能测试
        async function testLoginFunctions() {
            addTestResult('loginTests', '开始登录功能测试...', 'info');

            // 测试登录API连接
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        identifier: 'test@test.com',
                        password: 'wrongpassword',
                        userType: 'staff'
                    })
                });

                addTestResult('loginTests', '登录API连接', 
                    response.status === 401 || response.status === 400 ? 'success' : 'warning',
                    `API响应状态: ${response.status}, 正确拒绝无效登录`
                );
            } catch (error) {
                addTestResult('loginTests', '登录API连接', 'error', 
                    `无法连接到登录API: ${error.message}`
                );
            }

            // 测试有效登录
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        identifier: '20230001',
                        password: '20230001',
                        userType: 'student'
                    })
                });

                const data = await response.json();
                addTestResult('loginTests', '学生账户登录', 
                    data.success ? 'success' : 'error',
                    data.success ? '学生账户可以正常登录' : `登录失败: ${data.message}`
                );

                if (data.success) {
                    // 测试token格式
                    const token = data.data.accessToken;
                    const tokenParts = token.split('.');
                    addTestResult('loginTests', 'JWT Token格式', 
                        tokenParts.length === 3 ? 'success' : 'error',
                        `Token部分数: ${tokenParts.length}, 格式${tokenParts.length === 3 ? '正确' : '错误'}`
                    );

                    // 测试用户数据结构
                    const user = data.data.user;
                    const hasRequiredFields = user.id && user.name && user.userType;
                    addTestResult('loginTests', '用户数据结构', 
                        hasRequiredFields ? 'success' : 'error',
                        `用户数据包含必要字段: ${hasRequiredFields ? '是' : '否'}`
                    );
                }
            } catch (error) {
                addTestResult('loginTests', '学生账户登录', 'error', error.message);
            }
        }

        // UI组件测试
        function testUIComponents() {
            addTestResult('uiTests', '开始UI组件测试...', 'info');

            // 测试模态框
            try {
                const modalHtml = `
                    <div class="modal fade" id="testModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">测试模态框</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">这是一个测试模态框</div>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.insertAdjacentHTML('beforeend', modalHtml);
                
                if (typeof bootstrap !== 'undefined') {
                    const modal = new bootstrap.Modal(document.getElementById('testModal'));
                    modal.show();
                    setTimeout(() => {
                        modal.hide();
                        document.getElementById('testModal').remove();
                    }, 1000);
                    
                    addTestResult('uiTests', 'Bootstrap模态框', 'success', '模态框可以正常显示和隐藏');
                } else {
                    addTestResult('uiTests', 'Bootstrap模态框', 'warning', 'Bootstrap未加载，无法测试模态框');
                }
            } catch (error) {
                addTestResult('uiTests', 'Bootstrap模态框', 'error', error.message);
            }

            // 测试表单验证
            try {
                const form = document.createElement('form');
                form.innerHTML = `
                    <input type="email" required>
                    <input type="password" required minlength="6">
                `;
                
                const emailInput = form.querySelector('input[type="email"]');
                const passwordInput = form.querySelector('input[type="password"]');
                
                emailInput.value = 'invalid-email';
                passwordInput.value = '123';
                
                const emailValid = emailInput.checkValidity();
                const passwordValid = passwordInput.checkValidity();
                
                addTestResult('uiTests', '表单验证功能', 
                    !emailValid && !passwordValid ? 'success' : 'warning',
                    `邮箱验证: ${emailValid ? '通过' : '失败'}, 密码验证: ${passwordValid ? '通过' : '失败'}`
                );
            } catch (error) {
                addTestResult('uiTests', '表单验证功能', 'error', error.message);
            }

            // 测试CSS动画支持
            try {
                const testDiv = document.createElement('div');
                testDiv.style.transition = 'opacity 0.3s';
                const animationSupported = testDiv.style.transition !== '';
                
                addTestResult('uiTests', 'CSS动画支持', 
                    animationSupported ? 'success' : 'warning',
                    animationSupported ? '浏览器支持CSS动画' : '浏览器不支持CSS动画'
                );
            } catch (error) {
                addTestResult('uiTests', 'CSS动画支持', 'error', error.message);
            }
        }

        // API连接测试
        async function testAPIConnections() {
            addTestResult('apiTests', '开始API连接测试...', 'info');

            const apiEndpoints = [
                { name: '课程列表API', url: '/courses' },
                { name: '学生列表API', url: '/students' },
                { name: '作业列表API', url: '/assignments' },
                { name: '讨论列表API', url: '/learning/discussions' }
            ];

            for (const endpoint of apiEndpoints) {
                try {
                    const response = await fetch(`${API_BASE}${endpoint.url}`, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    addTestResult('apiTests', endpoint.name, 
                        response.status === 401 || response.status === 403 ? 'success' : 
                        response.status === 200 ? 'warning' : 'error',
                        `状态码: ${response.status}, ${
                            response.status === 401 || response.status === 403 ? '正确要求认证' :
                            response.status === 200 ? '可以访问但可能缺少认证' : '连接失败'
                        }`
                    );
                } catch (error) {
                    addTestResult('apiTests', endpoint.name, 'error', 
                        `连接失败: ${error.message}`
                    );
                }
            }
        }

        // 运行所有UI测试
        async function runAllUITests() {
            clearResults();
            addTestResult('basicTests', '开始全面UI测试...', 'info', new Date().toLocaleString());
            
            testBasicFunctions();
            await testLoginFunctions();
            testUIComponents();
            await testAPIConnections();
            
            addTestResult('basicTests', '所有UI测试完成', 'info', 
                `总计: ${testStats.total}, 通过: ${testStats.passed}, 失败: ${testStats.failed}`
            );
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            addTestResult('basicTests', '前端UI测试页面已加载', 'success', 
                '页面DOM已准备就绪，可以开始测试'
            );
            
            // 检查是否在主应用中
            if (window.parent !== window) {
                addTestResult('errorTests', '检测到页面在iframe中运行', 'warning', 
                    '某些功能可能受到限制'
                );
            }
            
            // 检查控制台错误
            const originalError = console.error;
            console.error = function(...args) {
                addTestResult('errorTests', '控制台错误', 'error', args.join(' '));
                originalError.apply(console, args);
            };
        });
    </script>
</body>
</html>

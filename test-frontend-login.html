<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端登录测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🧪 前端登录功能测试</h1>
    
    <div class="test-section">
        <h3>测试1: 校长登录</h3>
        <button onclick="testLogin('principal@school.edu', 'admin123', 'staff')">测试校长登录</button>
        <div id="principal-result"></div>
    </div>
    
    <div class="test-section">
        <h3>测试2: 学生登录</h3>
        <button onclick="testLogin('20230001', '20230001', 'student')">测试学生登录</button>
        <div id="student-result"></div>
    </div>
    
    <div class="test-section">
        <h3>测试3: 错误凭据</h3>
        <button onclick="testLogin('wrong@email.com', 'wrongpass', 'staff')">测试错误凭据</button>
        <div id="error-result"></div>
    </div>
    
    <div class="test-section">
        <h3>测试结果日志</h3>
        <div id="log"></div>
    </div>

    <script>
        // API 基础URL
        const API_BASE = '/api';
        
        // 日志函数
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            console.log(`[${timestamp}] ${message}`);
        }
        
        // HTTP 请求封装
        const api = {
            async request(method, url, data = null) {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                try {
                    const response = await fetch(`${API_BASE}${url}`, options);
                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.message || '请求失败');
                    }

                    return result;
                } catch (error) {
                    console.error('API请求错误:', error);
                    throw error;
                }
            },

            post(url, data) { return this.request('POST', url, data); }
        };
        
        // 测试登录函数
        async function testLogin(identifier, password, userType) {
            const resultId = userType === 'staff' ? 
                (identifier.includes('principal') ? 'principal-result' : 'error-result') : 
                'student-result';
            
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = '<div class="info">测试中...</div>';
            
            log(`开始测试登录: ${identifier} (${userType})`);
            
            try {
                const formData = { identifier, password, userType };
                const result = await api.post('/auth/login', formData);
                
                log('✅ 登录API调用成功', 'success');
                log(`返回数据结构: ${JSON.stringify(Object.keys(result))}`, 'info');
                
                // 检查数据结构
                if (result.success && result.data) {
                    log('✅ 响应包含success和data字段', 'success');
                    
                    if (result.data.accessToken) {
                        log('✅ 包含accessToken字段', 'success');
                        
                        // 模拟前端登录处理
                        const authToken = result.data.accessToken;
                        const currentUser = result.data.user;
                        
                        log(`✅ 获取到token: ${authToken.substring(0, 20)}...`, 'success');
                        log(`✅ 获取到用户信息: ${currentUser.name} (${currentUser.role})`, 'success');
                        
                        resultDiv.innerHTML = `
                            <div class="success">✅ 登录成功！</div>
                            <pre>用户: ${currentUser.name}
角色: ${currentUser.role}
Token: ${authToken.substring(0, 30)}...</pre>
                        `;
                        
                        log('🎉 前端登录处理完成', 'success');
                    } else {
                        log('❌ 缺少accessToken字段', 'error');
                        resultDiv.innerHTML = '<div class="error">❌ 响应缺少accessToken</div>';
                    }
                } else {
                    log('❌ 响应格式不正确', 'error');
                    resultDiv.innerHTML = '<div class="error">❌ 响应格式错误</div>';
                }
                
            } catch (error) {
                log(`❌ 登录失败: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">❌ 登录失败: ${error.message}</div>`;
            }
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            log('🚀 前端登录测试页面已加载');
            log('点击按钮开始测试各种登录场景');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🧪 API测试页面</h1>
    
    <div>
        <h3>测试1: 检查API基础连接</h3>
        <button onclick="testApiBase()">测试 /api</button>
        <div id="api-base-result"></div>
    </div>
    
    <div>
        <h3>测试2: 获取角色列表</h3>
        <button onclick="testRoles()">测试 /api/auth/roles</button>
        <div id="roles-result"></div>
    </div>
    
    <div>
        <h3>测试3: 校长登录</h3>
        <button onclick="testPrincipalLogin()">测试校长登录</button>
        <div id="principal-result"></div>
    </div>
    
    <div>
        <h3>测试4: 学生登录</h3>
        <button onclick="testStudentLogin()">测试学生登录</button>
        <div id="student-result"></div>
    </div>

    <script>
        function showResult(elementId, success, message, data = null) {
            const element = document.getElementById(elementId);
            element.className = `result ${success ? 'success' : 'error'}`;
            element.innerHTML = `
                <strong>${success ? '✅ 成功' : '❌ 失败'}</strong>: ${message}
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
        }

        async function testApiBase() {
            try {
                const response = await fetch('/api');
                const data = await response.json();
                showResult('api-base-result', response.ok, `状态: ${response.status}`, data);
            } catch (error) {
                showResult('api-base-result', false, error.message);
            }
        }

        async function testRoles() {
            try {
                const response = await fetch('/api/auth/roles');
                const data = await response.json();
                showResult('roles-result', response.ok, `状态: ${response.status}`, data);
            } catch (error) {
                showResult('roles-result', false, error.message);
            }
        }

        async function testPrincipalLogin() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        identifier: 'principal@school.edu',
                        password: 'admin123',
                        userType: 'staff'
                    })
                });
                const data = await response.json();
                showResult('principal-result', response.ok, `状态: ${response.status}`, data);
            } catch (error) {
                showResult('principal-result', false, error.message);
            }
        }

        async function testStudentLogin() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        identifier: '20230001',
                        password: '20230001',
                        userType: 'student'
                    })
                });
                const data = await response.json();
                showResult('student-result', response.ok, `状态: ${response.status}`, data);
            } catch (error) {
                showResult('student-result', false, error.message);
            }
        }

        // 页面加载时自动测试基础连接
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面已加载，开始自动测试...');
            testApiBase();
        });
    </script>
</body>
</html>
